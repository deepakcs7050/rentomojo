<app-home></app-home>

<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-2"> </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <button mat-raised-button color="primary" [routerLink]="['/search']">User table with search</button>
        </div>
    </div>
    <h2 class="text-center">Home page</h2>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Company</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <div *ngIf="loading">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
            </div>
            <tr *ngFor="let user of dataList">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.company.name}}</td>
                <td>{{user.email}}</td>
                <td><button mat-raised-button color="primary" [routerLink]="['/post',user.id]">Posts Page</button></td>
            </tr>


        </tbody>
    </table>
</div>
